# MySQL setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# DB Source URL
spring.datasource.url=jdbc:mysql://10.0.2.2:3306/emergency_escape?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul

# DB username
spring.datasource.username=root

# DB password
spring.datasource.password=root

# Enable SQL statement logging running on Spring Data JPA when set to true
spring.jpa.show-sql=true

# Set JPA's database initialization strategy when running applications, update applies changed schema
spring.jpa.hibernate.ddl-auto=update

# Formatting and showing the displayed query
spring.jpa.properties.hibernate.format_sql=true

# Allow external access
server.address=0.0.0.0